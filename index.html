<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Proj - Configuration</title>
    <link rel="stylesheet" href="./css/Web_style/Main_style.css">
</head>
<body>
    <div class="menu-container" id="menu">
        <h1>Param√®tres de la Partie</h1>
        <div class="form-group">
            <label for="playerCount">Nombre de joueurs </label>
            <input type="number" id="playerCount" min="2" max="8" value="4">
        </div>
        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" id="spawnDefined" style="width: auto;">
                <span>Spawn random</span>
            </label>
        </div>
        <button onclick="startGame()">JOUER</button>
    </div>

    <script type="module" src="./js/Game_js/Main.js"></script>

    <script type="text/javascript">
        function startGame() {
            const playerCount = parseInt(document.getElementById('playerCount').value);
            const isDefined = document.getElementById('spawnDefined').checked;
            const spawnMode = isDefined ? 'sides' : 'circle';
            window.gameConfig = { playerCount, spawnMode };
            document.getElementById('menu').style.display = 'none';
            window.dispatchEvent(new CustomEvent('gameStart'));
        }
    </script>
</body>
</html>
