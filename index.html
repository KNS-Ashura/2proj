<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sup-Kon-Quest</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #menu-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 15px;
            border: 2px solid #e67e22;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 100;
        }
        h1 { font-size: 3.5rem; margin-bottom: 30px; color: #e67e22; text-transform: uppercase; letter-spacing: 5px; }
        .btn-group { display: flex; flex-direction: column; gap: 20px; }
        button {
            padding: 15px 50px;
            font-size: 1.2rem;
            cursor: pointer;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover { background: #d35400; transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        select {
            padding: 10px;
            font-size: 1.1rem;
            background: #2c3e50;
            color: white;
            border: 1px solid #e67e22;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #e67e22; }
    </style>
</head>
<body>
    <div id="menu-container">
        <h1>Sup-Kon-Quest</h1>
        <div class="btn-group">
            <div style="margin-bottom: 20px;">
                <label for="player-count">NOMBRE DE JOUEURS</label>
                <select id="player-count">
                    <option value="2">2 JOUEURS</option>
                    <option value="3">3 JOUEURS</option>
                    <option value="4">4 JOUEURS</option>
                    <option value="5">5 JOUEURS</option>
                    <option value="6">6 JOUEURS</option>
                    <option value="7">7 JOUEURS</option>
                    <option value="8">8 JOUEURS</option>
                </select>
            </div>
            <button id="play-btn">JOUER</button>
            <button id="settings-btn">PARAMÈTRES</button>
        </div>
    </div>

    <script type="module">
        const playBtn = document.getElementById('play-btn');
        const menu = document.getElementById('menu-container');
        playBtn.addEventListener('click', () => {
            window.playerCount = parseInt(document.getElementById('player-count').value);
            menu.style.display = 'none';
            import('./js/Game_js/Main.js').then(() => {
                console.log("Jeu lancé !");
            }).catch(err => {
                console.error("Erreur lors du lancement du jeu :", err);
            });
        });

        document.getElementById('settings-btn').addEventListener('click', () => {
            alert('Paramètres : Fonctionnalité à venir !');
        });
    </script>
</body>
</html>
